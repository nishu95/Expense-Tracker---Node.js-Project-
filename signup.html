<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="container text-center">
                <form action="" id="form">
                    <div class="row align-items-center">
                        <div class="col">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="please enter name" required>
                        </div>
                        <div class="col">
                            <label for="email">email</label>
                            <input type="text" id="email" name="email" placeholder="please enter email" required>
                        </div>
                        <div class="col">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="please enter unique password" required>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">SignUp</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
